<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Questions</title>
</head>
<body>

    <section>
        <div class="container">
            <div id="triviaQuestions" class="">
                <h2>Random question quiz</h2>
                <div id="question" class="question">When will I finish this project?</div>

                <div class="option"><input type="radio" name="option" value="opt1">
                    <span id="opt1">Never</span>
                </div>
                <div class="option"><input type="radio" name="option" value="opt2">
                    <span id="opt2">Late</span>
                </div>
                <div class="option"><input type="radio" name="option" value="opt3">
                    <span id="opt3">Sometime just after Saturday</span>
                </div>
                <div class="option"><input type="radio" name="option" value="opt4">
                    <span id="opt4">When it is almost done</span>
                </div>
                <button id="submit" class="submit-btn" onclick="nextQuestion();">Next</button>
            </div>
        </div>
    </section>
    
    <script src="asseets/js/app.js"></script>
</body>
</html>
